<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="external-CSS/login-signup.css">
    <link rel="stylesheet" href="https://use.typekit.net/psn0aff.css">
    <link href="rsrc/font/stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>TRANSKOM : Foreign Currency Exchange Program</title>
</head>

<body>
    <div class="logo-login">
        <img src="rsrc/transkom_logo_1.png" width="70px">
        Transkom
    </div>
    <span>
        <img style="margin-left: 65%;" src="rsrc/briefcase-login_1.png">
    </span>
    <br>
    <div class="Sign-In-Text">
        Sign In
    </div>
    <br>
    <div class="Input">
        <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
        <input class="Input-Email" name="email" id="email" placeholder="Email id" type="string" value="" required>
        <br>
        <input class="Input-Email" name="password" id="password" placeholder="Password" type="password" required>
        <br>
        <button class="Input-Button" name="Sign-In" id="Sign-In" type="submit" onclick="loginUser()">Continue</button>
        <br>
        <a href="sign_up.html">
            <button class="Input-Button" name="Sign-Up" id="Sign-Up" style="color: white;background: green;">Create a
                New Account</button>
        </a>
        <br>
    </div>

    <script>
        // Check if user is already logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        }

        function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Basic validation
            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.style.display = 'block';
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Store logged in user
                localStorage.setItem('currentUser', JSON.stringify({
                    email: user.email,
                    firstName: user.firstName,
                    lastName: user.lastName,
                    contact: user.contact
                }));

                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Invalid email or password';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
