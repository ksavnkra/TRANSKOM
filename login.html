<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="external-CSS/login-signup.css">
    <link rel="stylesheet" href="https://use.typekit.net/psn0aff.css">
    <link href="rsrc/font/stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>TRANSKOM : Foreign Currency Exchange Program</title>
</head>

<body>
    <!-- <p style="background-image: url('rsrc/Screenshot 2024-10-13 222947.png');"></p> -->
    <div class="logo-login">
        <img src="rsrc/transkom_logo_1.png" width="70px">
        Transkom
    </div>
    <span>
        <img style="margin-left: 65%;" src="rsrc/briefcase-login_1.png">
    </span>
    <br>
    <div class="Sign-In-Text">
        Sign In
    </div>
    <br>
    <div class="Input">
        <input class="Input-Email" name="email" id="email" placeholder="Email id" type="string" value="">
        <br>
        <input class="Input-Email" name="password" id="password" placeholder="Password" type="password">
        <br>
        <button class="Input-Button" name="Sign-In" id="Sign-In">Continue</button>
        <br>
        <a href="sign_up.html">
            <button class="Input-Button" name="Sign-Up" id="Sign-Up" style="color: white;background: green;">Create a
                New
                Account</button>
        </a>
        <br>
    </div>
</body>

</html>
