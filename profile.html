<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TRANSKOM : Foreign Currency Exchange Program</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 20px;
            background-color: #f2f6fc;
            color: #69707a;
        }

        .img-account-profile {
            height: 10rem;
            object-fit: cover;
        }

        .rounded-circle {
            border-radius: 50% !important;
        }

        .card {
            box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
        }

        .card .card-header {
            font-weight: 500;
        }

        .card-header:first-child {
            border-radius: 0.35rem 0.35rem 0 0;
        }

        .card-header {
            padding: 1rem 1.35rem;
            margin-bottom: 0;
            background-color: rgba(33, 40, 50, 0.03);
            border-bottom: 1px solid rgba(33, 40, 50, 0.125);
        }

        .form-control,
        .dataTable-input {
            display: block;
            width: 100%;
            padding: 0.875rem 1.125rem;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1;
            color: #69707a;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #c5ccd6;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0.35rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .nav-borders .nav-link.active {
            color: #0061f2;
            border-bottom-color: #0061f2;
        }

        .nav-borders .nav-link {
            color: #69707a;
            border-bottom-width: 0.125rem;
            border-bottom-style: solid;
            border-bottom-color: transparent;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            padding-left: 0;
            padding-right: 0;
            margin-left: 1rem;
            margin-right: 1rem;
            cursor: pointer;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link active" data-section="profile">Profile</a>
            <a class="nav-link" data-section="security">Security</a>
            <a class="nav-link" data-section="notifications">Notifications</a>
            <a class="nav-link text-danger" onclick="logoutUser()">Logout</a>
        </nav>
        <hr class="mt-0 mb-4">

        <!-- Profile Section -->
        <div id="profile-section" class="content-section active">
            <div class="row">
                <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Profile Picture</div>
                        <div class="card-body text-center">
                            <img class="img-account-profile rounded-circle mb-2" src="rsrc/icons8-male-user-100.png"
                                alt="Profile picture" id="profile-image">
                            <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                            <input type="file" id="image-upload" accept="image/*" style="display: none;">
                            <button class="btn btn-primary" type="button"
                                onclick="document.getElementById('image-upload').click()">Upload new image</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">Account Details</div>
                        <div class="card-body">
                            <form id="profile-form">
                                <div id="update-message" style="display: none;" class="alert"></div>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputFirstName">First name</label>
                                        <input class="form-control" id="inputFirstName" type="text"
                                            placeholder="Enter your first name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLastName">Last name</label>
                                        <input class="form-control" id="inputLastName" type="text"
                                            placeholder="Enter your last name">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                    <input class="form-control" id="inputEmailAddress" type="email"
                                        placeholder="Enter your email address" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" type="tel"
                                        placeholder="Enter your phone number">
                                </div>
                                <button class="btn btn-primary" type="button" onclick="updateProfile()">Save
                                    changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Security Section -->
        <div id="security-section" class="content-section">
            <div class="card mb-4">
                <div class="card-header">Security Settings</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="small mb-1" for="currentPassword">Current Password</label>
                            <input class="form-control" id="currentPassword" type="password"
                                placeholder="Enter current password">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="newPassword">New Password</label>
                            <input class="form-control" id="newPassword" type="password"
                                placeholder="Enter new password">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="confirmPassword">Confirm Password</label>
                            <input class="form-control" id="confirmPassword" type="password"
                                placeholder="Confirm new password">
                        </div>
                        <div class="mb-3">
                            <label class="form-check">
                                <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                                <span class="form-check-label">Enable Two-Factor Authentication</span>
                            </label>
                        </div>
                        <button class="btn btn-primary" type="button">Update Security Settings</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Notifications Section -->
        <div id="notifications-section" class="content-section">
            <div class="card mb-4">
                <div class="card-header">Notification Preferences</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-check">
                                <input class="form-check-input" type="checkbox" checked>
                                <span class="form-check-label">Email notifications for transactions</span>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-check">
                                <input class="form-check-input" type="checkbox" checked>
                                <span class="form-check-label">SMS alerts for large transactions</span>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <span class="form-check-label">Price alerts for watched currencies</span>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-check">
                                <input class="form-check-input" type="checkbox" checked>
                                <span class="form-check-label">Security alerts</span>
                            </label>
                        </div>
                        <button class="btn btn-primary" type="button">Save Notification Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in
        window.onload = function () {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Load user data into form
            loadUserData(currentUser.email);
        }

        function loadUserData(email) {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);

            if (user) {
                document.getElementById('inputFirstName').value = user.firstName || '';
                document.getElementById('inputLastName').value = user.lastName || '';
                document.getElementById('inputEmailAddress').value = user.email || '';
                document.getElementById('inputPhone').value = user.contact || '';
            }
        }

        function updateProfile() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userIndex = users.findIndex(u => u.email === currentUser.email);

            if (userIndex === -1) {
                showMessage('Error updating profile', 'danger');
                return;
            }

            // Update user data
            const updatedUser = {
                ...users[userIndex],
                firstName: document.getElementById('inputFirstName').value,
                lastName: document.getElementById('inputLastName').value,
                contact: document.getElementById('inputPhone').value
            };

            users[userIndex] = updatedUser;
            localStorage.setItem('users', JSON.stringify(users));

            // Update current user session
            localStorage.setItem('currentUser', JSON.stringify({
                email: updatedUser.email,
                firstName: updatedUser.firstName,
                lastName: updatedUser.lastName,
                contact: updatedUser.contact
            }));

            showMessage('Profile updated successfully!', 'success');
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('update-message');
            messageDiv.textContent = message;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function logoutUser() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        // Your existing navigation and image upload code
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                // Remove active class from all links and sections
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

                // Add active class to clicked link and corresponding section
                link.classList.add('active');
                const sectionId = `${link.dataset.section}-section`;
                document.getElementById(sectionId)?.classList.add('active');
            });
        });

        document.getElementById('image-upload').addEventListener('change', function (e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profile-image').src = e.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>

</html>
